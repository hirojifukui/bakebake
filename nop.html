<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faceless Webcam App</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function runApp() {
      await setupCamera();
      const model = await faceLandmarksDetection.load(faceLandmarksDetection.SupportedPackages.mediapipeFacemesh);

      async function detectFaces() {
        const faces = await model.estimateFaces({ input: video });

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (faces.length > 0) {
          // 一番大きい顔（面積ベース）を選択
          const largestFace = faces.reduce((max, face) => {
            const box = face.boundingBox;
            const area = (box.bottomRight[0] - box.topLeft[0]) * (box.bottomRight[1] - box.topLeft[1]);
            return area > max.area ? { face, area } : max;
          }, { face: null, area: 0 }).face;

          const parts = [
            largestFace.keypoints.slice(33, 133),    // 右目
            largestFace.keypoints.slice(362, 463),   // 左目
            largestFace.keypoints.slice(61, 88),     // 口
            largestFace.keypoints.slice(5, 8)        // 鼻
          ];

          parts.forEach(part => {
            ctx.beginPath();
            part.forEach((p, i) => {
              if (i === 0) ctx.moveTo(p.x, p.y);
              else ctx.lineTo(p.x, p.y);
            });
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 224, 189, 0.9)'; // 肌色
            ctx.fill();
          });
        }

        requestAnimationFrame(detectFaces);
      }

      detectFaces();
    }

    runApp();
  </script>
</body>
</html>
