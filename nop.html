<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>„ÅÆ„Å£„Å∫„Çâ„Åº„ÅÜ„Ç´„É°„É©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- ‚úÖ Ê≠£„Åó„ÅÑCDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.3/dist/face-landmarks-detection.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function run() {
      await setupCamera();

      // ‚úÖ ÊòéÁ§∫ÁöÑ„Å´faceLandmarksDetection„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÁ¢∫Ë™ç
      if (!window.faceLandmarksDetection) {
        alert('faceLandmarksDetection „ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
        return;
      }

      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
        {
          shouldLoadIrisModel: false,
          maxFaces: 1
        }
      );

      async function detect() {
        const faces = await model.estimateFaces({ input: video });
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (faces.length > 0) {
          const keypoints = faces[0].keypoints;
          const nose = keypoints[1];

          // üëÉ Èºª„Å´Ëµ§‰∏∏„ÇíË°®Á§∫
          ctx.beginPath();
          ctx.arc(nose.x, nose.y, 8, 0, Math.PI * 2);
          ctx.fillStyle = 'red';
          ctx.fill();
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    run();
  </script>
</body>
</html>
