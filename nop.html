<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>のっぺらぼうカメラ</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function runApp() {
      await setupCamera();

      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
      );

      async function renderFrame() {
        const faces = await model.estimateFaces({ input: video });

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (faces.length > 0) {
          // 一番大きな顔を選ぶ
          const largestFace = faces.reduce((max, face) => {
            const box = face.boundingBox;
            const area = (box.bottomRight[0] - box.topLeft[0]) * (box.bottomRight[1] - box.topLeft[1]);
            return area > max.area ? { face, area } : max;
          }, { face: null, area: 0 }).face;

          if (largestFace) {
            const keypoints = largestFace.keypoints;

            // のっぺらぼう用：目・鼻・口のランドマークインデックス
            const regions = [
              [33, 133],   // 右目
              [362, 263],  // 左目
              [61, 291],   // 口
              [168, 2, 97, 326] // 鼻周辺（多点を使って補完）
            ];

            regions.forEach(([start, end]) => {
              ctx.beginPath();
              for (let i = start; i <= end; i++) {
                const pt = keypoints[i];
                if (i === start) ctx.moveTo(pt.x, pt.y);
                else ctx.lineTo(pt.x, pt.y);
              }
              ctx.closePath();
              ctx.fillStyle = 'rgba(255, 224, 189, 0.95)';
              ctx.fill();
            });
          }
        }

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    runApp();
  </script>
</body>
</html>
