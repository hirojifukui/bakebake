<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>のっぺらぼう確認版</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function runApp() {
      await setupCamera();

      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
      );

      async function renderFrame() {
        const faces = await model.estimateFaces({ input: video });

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (faces.length > 0) {
          console.log('Face detected:', faces.length);
          const face = faces[0]; // 最初の顔だけ扱う
          const keypoints = face.keypoints;

          if (keypoints && keypoints.length > 300) {
            // テスト: 鼻先を塗りつぶし
            const nose = keypoints[1];
            ctx.beginPath();
            ctx.arc(nose.x, nose.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 220, 200, 0.9)';
            ctx.fill();
          } else {
            console.log('Insufficient keypoints:', keypoints.length);
          }
        } else {
          console.log('No face detected');
        }

        requestAnimationFrame(renderFrame);
      }

      renderFrame();
    }

    runApp();
  </script>
</body>
</html>
