<head>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: auto;

<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- âœ… å®‰å®šCDNï¼šTensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <!-- âœ… å®‰å®šCDNï¼šface-landmarks-detectionï¼ˆUMDå¯¾å¿œç‰ˆï¼‰-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.2/dist/face-landmarks-detection.min.js"></script>
  <!-- âœ… MediaPipe runtimeï¼ˆfaceMesh backendï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function runApp() {
      await setupCamera();

      // æ˜ç¤ºçš„ãªã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®ç¢ºèª
      if (!window.faceLandmarksDetection || !faceLandmarksDetection.load) {
        alert("âŒ faceLandmarksDetection ãŒãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚CDNãŒå£Šã‚Œã¦ã„ã‚‹ã‹ã€ãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™ã€‚");
        return;
      }

      const model = await faceLandmarksDetection.load(
        'mediapipeFacemesh',
        { maxFaces: 1 }
      );

      async function detect() {
        const faces = await model.estimateFaces({ input: video });
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (faces.length > 0) {
          const keypoints = faces[0].keypoints;

          // ğŸ‘» ã®ã£ãºã‚‰ã¼ã†å¤‰æ›ï¼šç›®ãƒ»é¼»ãƒ»å£ã‚’å¡—ã‚Šã¤ã¶ã™
          const fillRegion = (indices) => {
            ctx.beginPath();
            indices.forEach((i, idx) => {
              const pt = keypoints[i];
              if (idx === 0) ctx.moveTo(pt.x, pt.y);
              else ctx.lineTo(pt.x, pt.y);
            });
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 224, 189, 0.95)';
            ctx.fill();
          };

          fillRegion([33, 160, 158, 133, 153, 144, 163, 7]); // å³ç›®
          fillRegion([362, 385, 387, 263, 373, 380, 390, 249]); // å·¦ç›®
          fillRegion([61, 146, 91, 181, 84, 17, 314, 405, 321, 375, 291]); // å£ã¾ã‚ã‚Š
          fillRegion([2, 97, 98, 327, 168]); // é¼»
        }

        requestAnimationFrame(detect);
      }

      detect();
    }

    runApp();
  </script>
